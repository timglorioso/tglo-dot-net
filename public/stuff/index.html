<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Tim Glorioso's stuff</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='/assets/normalize.css'>
  <link rel="stylesheet" href="https://fonts.typotheque.com/WF-026258-008536.css" type="text/css" />
  <style type='text/css'>
    html, body, main { height: 100%; }
    body {
      font: normal 400 20px/1.5 'Neutral', sans-serif;
      background-color: #fff;
      color: #666;
      cursor: default;
    }
    a {
      display: inline-block; /* Safari fix */
      color: #666;
      font-weight: 700;
      text-decoration: none;
      box-shadow: inset 0 -.67em 0 0 rgba(0, 0, 0, .2);
    }
    a:hover,
    a.selected {
      opacity: 1;
    }
    header {
      padding: 1em 2em;
      text-align: center;
    }
    h1 {
      font-size: 1em;
    }
    ul {
      margin-top: .4em;
      padding: 0;
      list-style: none;
    }
    li {
      padding: .1em;
    }
    header a {
      box-shadow: none;
    }
    #link-about {
      box-shadow: inset 0 -.67em 0 0 rgba(255, 255, 0, .5);
    }
    #link-blog {
      box-shadow: inset 0 -.67em 0 0 rgba(0, 255, 255, .4);
    }
    @media (min-width: 1101px) {
      header { position: absolute; top: 0; right: 0; }
    }
  </style>
</head>
<body>
  <header>
    <a href='/' title='back to tglo dot net'><img src='/assets/tg.svg' width='64'></a>
    <ul>
      <li><a id='link-stuff' href='/stuff/'>stuff</a></li>
      <li><a id='link-blog' href='/blog/'>blog</a></li>
      <li><a id='link-about' href='/about/'>about</a></li>
    </ul>
  </header>
  <main>
  </main>
</body>
</html>
