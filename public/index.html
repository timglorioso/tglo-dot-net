<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Tim Glorioso</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href='/assets/normalize.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://fonts.typotheque.com/WF-026258-008536.css" type="text/css" />
  <style type='text/css'>
    html, body, main { height: 100%; }
    body {
      background-color: #fff;
      color: #666;
      font: normal 400 20px/1.5 'Neutral', sans-serif;
      cursor: default;
    }
    a {
      display: inline-block; /* Safari fix */
      color: #666;
      font-weight: 700;
      text-decoration: none; /* accessibility */
      box-shadow: inset 0 -.67em 0 0 rgba(0, 0, 0, .2);
    }
    header {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1em 2em;
      text-align: right; }
    h1 {
      display: inline-block;
      margin-bottom: 1em;
      font-size: 1.2em; }
    ul {
      padding: 0;
      list-style: none; }
    li {
      padding: .1em 0; }
    .selected {
      opacity: 1;
    }
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
    }
    #link-about {
      box-shadow: inset 0 -.67em 0 0 rgba(255, 255, 0, .5);
    }
    #link-stuff {
      box-shadow: inset 0 -.67em 0 0 rgba(255, 0, 255, .3);
    }
    #link-blog {
      box-shadow: inset 0 -.67em 0 0 rgba(0, 255, 255, .4);
    }
    .nobreak {
      white-space: nowrap;
    }
    .away::after {
      content: '\2197';
    }
    @media (max-width: 600px) {
      main { width: 90%; }
    }
    @media (min-width: 601px) and (max-width: 900px) {
      main { width: 70%; }
    }
    @media (min-width: 901px) {
      main { width: 30em; }
    }
  </style>
</head>
<body>
  <main>
    <img src='/assets/tg.svg' width='120' height='120'>
    <h1>hey, there.</h1>
    <p>I'm <span class='nobreak'><a id='link-about' href='/about/'>Tim Glorioso</a>.</span> You've found the place on the internet where I keep my <a id='link-stuff' href='/stuff/'>stuff</a> and my <span class='nobreak'><a id='link-blog' href='/blog/'>blog</a>.</span> Feel free to <a href='mailto:glorioso.tim@gmail.com' class='away'>contact</a> me or check out my <span class='nobreak'><a href='https://github.com/timglorioso'>GitHub page</a>.</span>
  </main>
</body>
</html>
