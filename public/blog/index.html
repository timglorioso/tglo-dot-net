<!DOCTYPE html>
<html lang='en'>
<head>
  <title>Tim Glorioso's blog</title>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='/assets/normalize.css'>
  <link rel='stylesheet'
        href='http://fonts.typotheque.com/WF-026258-008536.css'>
  <style type='text/css'>
    html, body, main { height: 100%; }
    body {
      font: normal 400 20px/1.5 'Neutral', sans-serif;
      background-color: #fff;
      color: #222;
      cursor: default;
      opacity: 0;
      transition: .3s opacity ease-out;
    }
    a {
      display: inline-block; /* Safari fix */
      color: #222;
      opacity: .6;
      font-weight: 700;
      text-decoration: none;
      transition: 80ms opacity linear;
    }
    a:hover,
    a.selected {
      opacity: 1;
    }
    header {
      position: absolute;
      top: 0;
      right: 0;
      padding: 1em 2em;
      text-align: center;
    }
    h1 {
      font-size: 1em;
    }
    ul {
      margin-top: .4em;
      padding: 0;
      list-style: none;
    }
    li {
      padding: .1em;
    }
  </style>
</head>
<body>
  <header>
    <a href='/' title='back to tglo dot net'><img src='/assets/glasses-dark.svg' width='64'></a>
    <ul>
      <li><a href='/stuff/'>stuff</a></li>
      <li><a href='' class='selected'>blog</a></li>
      <li><a href='/about/'>about</a></li>
    </ul>
  </header>
  <main>
  </main>
  <script>
    function fadein() { document.body.style.opacity = '1'; }
    window.setTimeout(fadein, 100);
  </script>
</body>
</html>
